<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    border: 4px solid red;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  function shadow(e) {
    const {offsetWidth: width, offsetHeight: height} = hero;
    let x = e.offsetX, y = e.offsetY;
    const walk = 100; //100px

    if (hero != e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    xwalk = Math.round((x / width * walk) - (walk / 2)); // To keep it in between the range of -50 to 50
    ywalk = Math.round((y / height * walk) - (walk / 2));

//    console.log(xwalk, ywalk);
    text.style.textShadow = `
      ${xwalk}px ${ywalk}px 0 rgba(255, 0, 0, 0.5),
      ${-xwalk}px ${ywalk}px 0 rgba(255, 255, 0, 0.5),
      ${ywalk}px ${xwalk}px 0 rgba(255, 0, 255, 0.5),
      ${-ywalk}px ${-xwalk}px 0 rgba(0, 255, 255, 0.5)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
